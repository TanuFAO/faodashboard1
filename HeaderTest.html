<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Side Header</title>
  <style>
    body {
      margin: 0;
      display: flex;
    }

    .side-header {
      width: 200px;
      background-color: #333;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Distribute logo and links */
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      left: 0;
      top: 0;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 100%;
      height: auto;
    }

    .logo h2 {
      margin: 0;
      font-size: 20px;
      font-family: Arial, sans-serif;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
      font-family: Arial, sans-serif;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    .main-content {
      margin-left: 200px;
      padding: 20px;
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <div class="side-header">
    <div class="logo">
       <img src="logo1.png"> 
      <h6>MyLogo</h6>
    </div>
    <div class="nav-links">
      <a href="#">Publication</a>
      <a href="#">Success Stories</a>
      <a href="#">Portfolio</a>
      <a href="#">Four Betters</a>
      <a href="#">Home</a>
    </div>
  </div>

  <div class="main-content">
    <h1>Main Content</h1>
    <p>This is where the main page content would go.</p>
  </div>

</body>
</html>
